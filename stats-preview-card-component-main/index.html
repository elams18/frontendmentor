<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="container">
    <header id="image">
      <div class="display-overlay">
      </div>
    </header>
    <main class="flex">
      <div class="heading"><h1>Get <span class="purple">insights</span> that help your business grow.</h1></div>
      <div class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="stat-val">
          <h2 class="stat-number">10k+</h2> <span class="capital"> companies </span>
        </div>
        <div class="stat-val">
          <h2 class="stat-number">314 </h2> <span class="capital"> templates </span>
        </div>
        <div class="stat-val">
          <h2 class="stat-number">12m+</h2> <span class="capital"> queries </span>
        </div>
      </div>
    </main>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/elams18" target="_blank">Elamathi S</a>
  </footer>
</body>
</html>
